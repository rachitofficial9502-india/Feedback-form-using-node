<html>
    <head>
        <title>FeedBack Form</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <form action="/submit" method="POST">
            <h2>FeedBack Form</h2>
            <input type="text" name="name" id="textHolder"  placeholder="Your Name..." required>
            <input type="message" name="message" id="messageHolder"  placeholder="Message..." required>
            <button  type="submit" name="submit" id="submitBtn" >Send FeedBack</button>
        </form>
    </body>
</html>
